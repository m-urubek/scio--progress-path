<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b9d" />
      <stop offset="50%" stop-color="#c084fc" />
      <stop offset="100%" stop-color="#22d3d8" />
    </linearGradient>
  </defs>

  <!-- Dark background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1625" />

  <!-- Progress arc (270 degrees = 75% progress) -->
  <circle
    cx="32" cy="32" r="22"
    fill="none"
    stroke="url(#grad)"
    stroke-width="6"
    stroke-linecap="round"
    stroke-dasharray="103.67 138.23"
    transform="rotate(-90 32 32)"
  />

  <!-- Upward arrow representing progress -->
  <path
    d="M32 44 L32 24 M24 32 L32 22 L40 32"
    fill="none"
    stroke="url(#grad)"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>